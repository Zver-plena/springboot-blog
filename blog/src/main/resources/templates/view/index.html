<html>
<head xmlns:th="http://www.thymeleaf.org">
    <div th:include="common::css"></div>
</head>
<body>

<div th:replace="common::nav"></div>
<div class="m-padded-massive m-container">
    <div class="ui container">
        <div class="ui grid">
            <!-- 左边内容 -->
            <div class="eleven wide column">
                <!-- header -->
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">博客</h3>
                        </div>
                        <div class="right aligned column">
                            共<h3 class="ui orange header m-inline-block m-text-thin">14</h3>篇博客
                        </div>
                    </div>
                </div>
                <!-- content -->
                <div class="ui attached segment">
                    <div class="ui padded vertical segment m-padded-large"
                         th:each="page:${pages}">
                        <div class="ui grid">
                            <div class="eleven wide column ">
                                <h3 class="ui header">
                                    <a th:href="@{/detail.html(pageId=${page.id})}"
                                       th:text="${page.title}"></a>
                                </h3>
                                <p class="m-text"
                                   style="height: 100px">
                                    [[${page.summary}]]......
                                </p>
                                <div class="ui grid">
                                    <div class="eleven wide column">
                                        <div class="ui horizontal link list">
                                            <div class="item">
                                                <img src="https://picsum.photos/id/237/100/100"
                                                     alt="" class="ui avatar image">
                                                <div class="content">
                                                    <a class="header">[[${page.userName}]]</a>
                                                </div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i>[[${page.createTime}]]
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i>[[${page.view}]]
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right aligned four wide column">
                                        <a href="#" target="_blank"
                                           class="ui label m-padded-mini m-text-thin">
                                            [[${page.categoryName}]]
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column">
                                <a href="#" target="_blank">
                                    <img src="https://picsum.photos/seed/picsum/1000/800" alt=""
                                         class="ui rouuded image">
                                </a>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- footer -->
                <div class="ui bottom attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <a href="#" class="ui mini teal basic button ">上一页</a>
                        </div>
                        <div class=" right aligned column">
                            <a href="#" class="ui mini teal basic button ">下一页</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 右边列表 -->
            <div class="five wide column">
                <!-- 分类 -->
                <div class="ui segments">
                    <!-- 头部 -->
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="idea icon"></i> 分类
                            </div>
                            <div class="right aligned column">
                                <a href="" target="_blank"> more <i
                                        class="angle double right icon"></i> </a>
                            </div>
                        </div>
                    </div>

                    <!-- 内容 -->
                    <div class="ui teal segment">
                        <div class="ui fluid vertical menu" th:each="category : ${categories}">
                            <a href="" class="item">
                                [[${category.name}]]
                                <div class="ui teal left pointing label">[[${category.count}]]</div>
                            </a>
                        </div>
<!--                        <div class="ui fluid vertical menu">-->
<!--                            <a href="" class="item">-->
<!--                                学习日志-->
<!--                                <div class="ui teal left pointing label">13</div>-->
<!--                            </a>-->
<!--                        </div>-->
<!--                        <div class="ui fluid vertical menu">-->
<!--                            <a href="" class="item">-->
<!--                                学习日志-->
<!--                                <div class="ui teal left pointing label">13</div>-->
<!--                            </a>-->
<!--                        </div>-->

                    </div>

                </div>
                <!-- 标签-->
                <div class="ui segments">
                    <!-- 头部 -->
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="idea icon"></i> 标签
                            </div>
                            <div class="right aligned column">
                                <a href="" target="_blank"> more <i
                                        class="angle double right icon"></i> </a>
                            </div>
                        </div>
                    </div>
                    <!--内容-->
                    <div class="ui teal segment">
                        <a href="" class="ui teal left pointing label m-margin-tb-tiny">
                            方法
                            <div class="detail">13</div>
                        </a>
                        <a href="" class="ui teal left pointing label m-margin-tb-tiny">
                            方法
                            <div class="detail">13</div>
                        </a>
                        <a href="" class="ui teal left pointing label m-margin-tb-tiny">
                            方法
                            <div class="detail">13</div>
                        </a>


                    </div>


                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="common::footer"></div>

<div th:include="common::script"></div>
</body>
</html>
