<html>

<head xmlns:th="http://www.thymeleaf.org">
    <div th:include="common::css"></div>
</head>

<body>
<div th:replace="common::nav"></div>
<div class="m-container m-padded-big">
    <div class="ui container">
        <div class="ui top attached segment">
            <div class="ui horizontal link list">
                <div class="item">
                    <img src="https://picsum.photos/id/237/100/100" alt="" class="ui avatar image">
                    <div class="content">
                        <a class="header" th:text="${session.userName}">小肥</a>
                    </div>
                </div>
                <div class="item">
                    <i class="calendar icon"></i>[[${page.createTime}]]
                </div>
                <div class="item">
                    <i class="eye icon"></i>[[${page.view}]]
                </div>
            </div>
        </div>
        <div class="ui attached segment">
            <img src="https://picsum.photos/seed/picsum/800/450" alt=""
                 class="ui fluid rounded image">
        </div>
        <div class="ui attached segment padd">
            <h2 class="ui  center aligned header" th:text="${page.title}">文章题目</h2>
            <div id="content" class="typo typo-selection m-padded-lr m-padded-big"
                 th:utext="${page.content}">
                <h2>总结一</h2>
                <p>内容一</p>
                <h2>总结二</h2>
                <p>内容二</p>
            </div>
            <div class="m-padded-lr">
                <div class="ui basic teal left pointing label">懒人日记</div>
            </div>
        </div>
        <div class="ui buttom attached segment">
            <div class="ui teal segment">
                <div class="ui minimal comments">
                    <h3 class="ui dividing header">Comments</h3>
                    <div class="comment">

                        <div class="content">
                            <a class="author">Matt</a>
                            <div class="metadata">
                                <span class="date">今天下午 5:42</span>
                            </div>
                            <div class="text">太赞了！</div>
                            <div class="actions">
                                <a class="reply">Reply</a>
                            </div>
                        </div>
                    </div>
                    <div class="comment">
                        <div class="content">
                            <a class="author">Elliot Fu</a>
                            <div class="metadata">
                                <span class="date">昨天上午12:30</span>
                            </div>
                            <div class="text">
                                <p>這對我的研究是非常有用.謝謝!</p>
                            </div>
                            <div class="actions">
                                <a class="reply">Reply</a>
                            </div>
                        </div>
                        <div class="comments">
                            <div class="comment">

                                <div class="content">
                                    <a class="author">Jenny Hess</a>
                                    <div class="metadata">
                                        <span class="date">刚刚</span>
                                    </div>
                                    <div class="text">艾略特你永远是多么正确 :)</div>
                                    <div class="actions">
                                        <a class="reply">Reply</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="comment">
                        <div class="content">
                            <a class="author">Joe Henderson</a>
                            <div class="metadata">
                                <span class="date">5 天以前</span>
                            </div>
                            <div class="text">老兄，这太棒了。非常感谢。</div>
                            <div class="actions">
                                <a class="reply">Reply</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui form">
                <div class="field">
                    <textarea name="content" placeholder="输出点内容，我谢谢你...."></textarea>
                </div>
                <div class="fields">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="nickname" placeholder="姓名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="text" name="email" placeholder="邮箱">
                        </div>
                    </div>
                    <div class=" field">
                        <button class="ui teal button"><i class="edit icon"></i> 发布</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>









































<div th:replace="common::footer"></div>
<div th:include="common::script"></div>
</body>

</html>
